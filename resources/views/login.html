</head>
<body>
    <div class="all">
        <div class="content">
          <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                  <a class="navbar-brand" href="index.html"><i class="fa fa-book text-primary" aria-hidden="true"></i><b class="text-primary">BookStore</b></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                          <a class="nav-link" href="index.html#bestsellers">Bestsellers</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="contacts.html">Contacts</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Dropdown
                            </a>    
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                              <li><a class="dropdown-item" href="#">Action</a></li>

                              <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                          </li>
                    </ul>
                    <form class="d-flex">
                      <input class="form-control me-2" type="search" placeholder="Author, Book name, Category" aria-label="Search">
                      <button class="btn btn-outline-dark" type="submit">Search</button>
                    </form>
                    <div class="nav-item">
                        <a class="nav-link user" href="login.html"><i class="fa fa-user" aria-hidden="true"></i></a>
                    </div>
                  </div>
                </div>
              </nav>
        </header>
            <section class="books login-form pt-4">
                <div class="container">
                  
      <div class="alert disp-none alert-success alert-dismissible fade show" role="alert">
        you have successfully logged in
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
                    <div class="row d-flex align-items-center justify-content-center">
                        <div class="col-6">
                            <div class="card">
                                <h5 class="card-title p-4 bg-light">Log in</h5>
                                <div class="card-body">
                                  <form>
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputPassword1" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1">
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                    </div>
                                    <button type="submit" class="submit btn btn-dark">Submit</button>
                                </form>
                                </div>
                              </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <footer class="mt-5 pt-4 pb-4 bg-dark text-white d-flex align-items-center justify-content-center">
            2022.All rights reserved.
        </footer>
    </div>
    <script>
      let alert = document.querySelector(".login-form .alert");
      let submit = document.querySelector(".login-form .submit");
      submit.addEventListener("click", function(){
          alert.classList.remove("disp-none");
          alert.classList.add("disp-block");
      })
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
